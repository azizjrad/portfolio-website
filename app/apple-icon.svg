<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#gradient)"/>
  <!-- Arabic text: عزيز (Aziz) -->
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white" direction="rtl">عزيز</text>
  <!-- Arabic text: جراد (Jrad) -->
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white" direction="rtl">جراد</text>
</svg>
